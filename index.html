<!DOCTYPE html>
<html>
  <head>
    <title>Upcoming Events</title>
    <link href="dest/css/bootstrap.min.css" rel="stylesheet">
    <link href="dest/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="dest/css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav role="navigation" class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
      <div class="search">
        <form>
          <div class="form-group">
            <input type="text" data-bind="attr: {placeholder: placeholderText}, value: cityName" name="search" class="form-control">
          </div>
          <button type="submit" data-bind="text : searchBtnText, enable: searchBtnEnable, event: {click: findEvents}" class="btn btn-default"></button>
          <button type="submit" data-bind="enable: prevBtnEnable, event: {click: prevEvents}" class="btn btn-default">Prev</button>
          <button type="submit" data-bind="enable: nextBtnEnable, event: {click: nextEvents}" class="btn btn-default">Next</button>
        </form>
      </div>
      <div data-bind="foreach: events" class="list-group events"><a href="#" data-bind="click: function() {$parent.isActive($index);$parent.showInfo($data, $index)}, css: $index() === $parent.isActiveEvent() ? 'active' : ''" class="list-group-item"><span data-bind="if: logo" class="img-wrap"><img data-bind="attr: {src: logo.url}"></span>
          <p data-bind="text: name.text"></p></a></div>
    </nav>
    <div class="container">
      <div class="map-container">
        <div id="map" data-bind="googlemap: { locations: events, centerLat: 20, centerLon: 0 }" class="map"></div>
      </div>
    </div>    <script data-main="dest/js/main" src="dest/js/require.js"></script>  </body>
</html>
